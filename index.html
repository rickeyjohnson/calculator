<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="label">69</div>
        <div id="button-container">
            <div id="row1" class="row">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="division" class="operator">/</button>
            </div>
            <div id="row2" class="row">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="multiply" class="operator">x</button>
            </div>
            <div id="row3" class="row">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="subtract" class="operator">-</button>
            </div>
            <div id="row4" class="row">
                <button id="0">0</button>
                <button id=".">.</button>
                <button id="=" class="equals operator">=</button>
                <button id="addition" class="operator">+</button>
            </div>
            <div id="row5">
                <button id="clear" class="operator">C</button>
            </div>
        </div>
    </div>
</body>
</html>
